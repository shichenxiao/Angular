<body id="content">
  <ion-content id="content-color">
    <div id="top"><img src="assets/imgs/login/return.png" (click) = "return()"><p>登录</p></div>
    <div id="center"><img src="assets/imgs/login/logo.png"><p>全球不良资产超级服务平台</p>
  <ion-list id="input">

      <ion-item style="background:rgba(0, 0, 0, 0)">
          <ion-icon name="md-person" style="color:white" item-start></ion-icon>    
            <ion-input type="text" placeholder="请输入您的手机号" style="border:0px;background:rgba(0, 0, 0, 0); "></ion-input>
          </ion-item>       
          <ion-item style="background:rgba(0, 0, 0, 0)">
              <ion-icon name="ios-lock-outline" style="color:white" item-start></ion-icon>    
            <ion-input type="password" placeholder="请输入您的密码"></ion-input>
          </ion-item>
        
        </ion-list>  

     
      
    </div>
    <div id="button">
      <button ion-button class="login">登录</button><br/>
      <button ion-button class="signup" (click) = "register()">注册</button><br/>
      <a href="#" (click) = "find()">忘记密码？</a>
   </div>
  </ion-content>
</body>
