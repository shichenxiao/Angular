<ion-header>

    <ion-navbar color='yellow'>
      
        <ion-title id="return">
          <img src="assets/imgs/publish/return.png">
         消息
        </ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-list-header>
          最近的消息
        </ion-list-header>
    
        <ion-item *ngFor="let item of items" (click)="message(item)">
          <ion-avatar item-start>
            <img src="{{item.img}}">
          </ion-avatar>
          <h2>{{item.name}}</h2>
          <h3>I'm a big deal</h3>
          <p>{{item.content}}</p>
          <ion-note item-end>{{item.time}}</ion-note>
        </ion-item>
    
      </ion-list>
</ion-content>
