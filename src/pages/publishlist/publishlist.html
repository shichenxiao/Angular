<ion-header>

    <ion-navbar color='yellow'>
      
        <ion-title>
      
         发布信息
        </ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label fixed>地区</ion-label>
          <ion-input type="text" value="" placeholder="请选择"></ion-input>
          <img src="assets/imgs/publishlist/go.png" item-end>
        </ion-item>
        <ion-item>
            <ion-label fixed>来源</ion-label>
            <ion-input type="text" value="北京"></ion-input>
            <img src="assets/imgs/publishlist/go.png" item-end>
        </ion-item>
        <ion-item>
            <ion-label fixed>总金额</ion-label>
            <ion-input type="text" value="" placeholder="请输入"></ion-input>
            <img src="assets/imgs/publishlist/go.png" item-end>
        </ion-item>
        <ion-item>
            <ion-label fixed>转让价</ion-label>
            <ion-input type="text" value="300万"></ion-input>
            <img src="assets/imgs/publishlist/go.png" item-end>
        </ion-item>
    </ion-list>
  <p>内容描述</p>
  <ion-input type="textarea" placeholder="请输入内容..."></ion-input>
  <ion-item>
      <ion-label fixed>请上传</ion-label>
      <ion-input type="text" value="" placeholder="仅限于pc端上传" class="publish"></ion-input>
      <img src="assets/imgs/publishlist/go.png" item-end>
    </ion-item>
    <div class="button"><button ion-button class="btn">确认发布</button></div>
</ion-content>
