<ion-header>

  <ion-navbar color='yellow'>
      
    <ion-title>
      {{item.name}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p id="time">{{item.time}}</p>
  <div id="up"><img src="{{item.img}}"><p id="aside">{{item.content}}</p></div>
  <div id="down"><img src="assets/imgs/1.jpg"><p id="me">hello,{{item.name}}</p></div>
</ion-content>
<ion-footer>
    <ion-list>
        <ion-item>
          <ion-icon name="md-mic" item-start></ion-icon>
            <ion-input type="text" placeholder="输入聊天内容..."></ion-input>
          <ion-icon name="md-happy" item-end></ion-icon>
          <ion-icon name="md-add" item-end></ion-icon>
        </ion-item>
      </ion-list>
</ion-footer>
